<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <th scope="container">
        <table class="table">
            <thead>
                <tr class = 'time-block'>
                    <th scope = "col col-1"></th>
                    <th scope = "col col-2">Monday</th>
                    <th scope = "col col-3">Tuesday</th>
                    <th scope = "col col-4">Wednesday</th>
                    <th scope = "col col-5">Thursday</th>
                    <th scope = "col col-6">Friday</th>
                    <th scope = "col col-7">Saturday</th>
                    <th scope = "col col-8">Sunday</th>
                  </tr>
                  <tr class='row'>
                    <th scope='row row-1'>5 AM</th>
                    <th scope='row row-2'>6 AM</th>
                    <th scope='row row-3'>7 AM</th>
                    <th scope='row row-4'>8 AM</th>
                    <th scope='row row-5'>9 AM</th>
                    <th scope='row row-6'>10 AM</th>
                    <th scope='row row-7'>11 AM</th>
                    <th scope='row row-8'>12 AM</th>
                    <th scope='row row-9'>1 PM</th>
                    <th scope='row row-10'>2 PM</th>
                    <th scope='row row-11'>3 PM</th>
                    <th scope='row row-12'>4 PM</th>
                    <th scope='row row-13'>5 PM</th>
                  </tr>
                  <!-- <tr class = 'hour'>
                    <td id = '1'></td>
                    <td id = '2'></td>
                    <td id = '3'></td>
                    <td id = '4'></td>
                    <td id = '5'></td>
                    <td id = '6'></td>
                    <td id = '7'></td>
                    <td id = '8'></td>
                    <td id = '9'></td>
                    <td id = '10'></td>
                  </tr> -->
            </tbody>
          </table>
    </div>
    <script>
      console.log(moment());
    </script>
  </body>
</html>
